name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android Command Line Tools
      run: |
        sudo apt-get install -y sdkmanager
        export JAVA_HOME=$JAVA_HOME_17_X64
        echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
        echo "Using Java version:"
        java -version

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-version: '34'
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

    - name: Create project structure
      run: |
        # Create directories
        mkdir -p app/src/main/java/com/hcr2/capture/net
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
        mkdir -p gradle/wrapper

        # Create gradle.properties
        echo 'org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true' > gradle.properties
        
    - name: Create build files
      run: |
        # Create settings.gradle
        echo 'pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }

        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
            repositories {
                google()
                mavenCentral()
            }
        }

        rootProject.name = "SimpleCapture"
        include ":app"' > settings.gradle
        
        # Create top-level build.gradle
        echo 'plugins {
            id "com.android.application" version "8.2.2" apply false
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }' > build.gradle
        
        # Create app/build.gradle
        echo 'plugins {
            id "com.android.application"
        }
        
        android {
            namespace "com.hcr2.capture"
            compileSdkVersion 34
            compileSdk 34
        
            defaultConfig {
                applicationId "com.hcr2.capture"
                minSdk 24
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
        
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
                }
            }
        
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }
        
        dependencies {
            implementation "androidx.appcompat:appcompat:1.6.1"
            implementation "com.google.android.material:material:1.9.0"
        }' > app/build.gradle
        
    - name: Download Gradle wrapper
      run: |
        curl -L https://services.gradle.org/distributions/gradle-9.0-bin.zip -o gradle-9.0-bin.zip
        mkdir -p gradle/wrapper
        echo 'distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-9.0-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists' > gradle/wrapper/gradle-wrapper.properties
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        echo '#!/usr/bin/env sh
        exec gradle "$@"' > gradlew
        chmod +x gradlew

    - name: Build with Gradle
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      run: ./gradlew assembleDebug
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
